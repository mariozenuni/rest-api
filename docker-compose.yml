version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todos-rest-api
    restart: unless-stopped
    volumes:
      - .:/var/www/html
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-todos}
      DB_USERNAME: ${DB_USERNAME:-todo_user}
      DB_PASSWORD: ${DB_PASSWORD:-secretpassword}
    depends_on:
      - db

  web:
    image: nginx:latest
    container_name: todos-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: todo-rest-api-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: todos
      MYSQL_USER: todo_user
      MYSQL_PASSWORD: secretpassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
