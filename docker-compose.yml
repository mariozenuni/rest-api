version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todos-rest-api
    restart: unless-stopped
    ports:
      - "8000:9000"
    volumes:
      - .:/var/www/html:cached
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: todo-rest-api-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: todos
      MYSQL_USER: todo_user
      MYSQL_PASSWORD: secretpassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: